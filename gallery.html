<!DOCTYPE html>
<html>
<head>
	<title>Indonesia</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">

	<link rel="stylesheet" type="text/css" href="assets/css/gallery.css">

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="assets/js/packery.pkgd.min.js"></script>
</head>
<body>
	<nav id="nav">
		<div id="nav-button"></div>
	</nav>

	<div class="gallery">
		<h1>GALLERY</h1>
		<div class="grid">
			<div class="grid-item grid-item--large" style="background-image: url('assets/img/bromo.jpg')">
				<div class="desc">
					<h1>Mount Bromo</h1>
					<p>Probolinggo, Jawa East Java</p>
					<div class="love-wrapper">
						<img class="love" src="assets/icon/love-empty.png">
						<span class="love-counter">143</span>
					</div>
				</div>
			</div>
			<div class="grid-item grid-item--vertical"  style="background-image: url('assets/img/monas.jpg')">
				<div class="desc">
					<h1>Monas</h1>
					<p>Jakarta, D.K.I. Jakarta</p>
					<div class="love-wrapper">
						<img class="love" src="assets/icon/love-empty.png">
						<span class="love-counter">143</span>
					</div>
				</div>
			</div>
			<div class="grid-item" style="background-image: url('assets/img/poster.png')">
				<div class="desc">
					<h1></h1>
					<p></p>
					<div class="love-wrapper">
						<img class="love" src="assets/icon/love-empty.png">
						<span class="love-counter">153</span>
					</div>
				</div>
			</div>
			<div class="grid-item" style="background-image: url('assets/img/poster-2.png')">
				<div class="desc">
					<h1></h1>
					<p></p>
					<div class="love-wrapper">
						<img class="love" src="assets/icon/love-empty.png">
						<span class="love-counter">200</span>
					</div>
				</div>
			</div>
			<div class="grid-item grid-item--horizontal" style="background-image: url('assets/img/karapansapi.jpg')">
				<div class="desc">
					<h1>Karapan Sapi / Bull Race</h1>
					<p>Madura, East Java</p>
					<div class="love-wrapper">
						<img class="love" src="assets/icon/love-empty.png">
						<span class="love-counter">153</span>
					</div>
				</div>
			</div>
			<div class="grid-item" style="background-image: url('assets/img/monas2.jpg')">
				<div class="desc">
					<h1>Monas</h1>
					<p>Jakarta, D.K.I. Jakarta</p>
					<div class="love-wrapper">
						<img class="love" src="assets/icon/love-empty.png">
						<span class="love-counter">143</span>
					</div>
				</div>
			</div>
			<div class="grid-item" style="background-image: url('assets/img/rendang.jpg')">
				<div class="desc">
					<h1>Rendang</h1>
					<p>Padang, West Sumatra</p>
					<div class="love-wrapper">
						<img class="love" src="assets/icon/love-empty.png">
						<span class="love-counter">143</span>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="assets/js/main.js"></script>
	<script>
		$(document).ready(() => {
			$('.grid').packery({
			  	itemSelector: '.grid-item',
				percentPosition: true
			});
		});

		$('.gallery .grid .grid-item').hover((e) => {
			$(e.target).css('z-index','5');
		});
		$('.gallery .grid .grid-item').mouseleave((e) => {
			$(e.target).css('z-index','0');
		});
	</script>
</body>
</html>
