<!DOCTYPE html>
<html>
<head>
	<title>Indonesia</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">

	<link rel="stylesheet" type="text/css" href="assets/css/gallery.css">

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="assets/js/packery.pkgd.min.js"></script>
	<script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQm4c5LaC_mfT8kNwChlXrK3ArnsfVWzw&callback=initMap">
    </script>
</head>
<body>
	<nav id="nav">
		<div id="nav-button"></div>
		<div class="nav-wrapper">
			<div class="navbar">
				<input class="search" type="text" name="search" placeholder="Search...">
				<button class="btn btn-search"><img src="assets/icon/search.png"></button>
				<a href="index.html" class="link">Home</a>
				<a href="list-place.html" class="link">Place</a>
				<a href="list-landmark.html" class="link">Landmark</a>

	<div class="gallery">

		<div class="grid">
			<div class="grid-item grid-item--large" style="background-image: url('assets/img/bromo.jpg')">

					<h1>Mount Bromo</h1>
					<p>Probolinggo, Jawa East Java</p>
					<div class="love-wrapper">
						<img class="love" src="assets/icon/love-empty.png">
						<span class="love-counter">143</span>
					</div>
				</div>
			</div>
			<div class="grid-item grid-item--vertical"  style="background-image: url('assets/img/monas.jpg')">
				<div class="desc">
					<h1>Monas</h1>
					<p>Jakarta, D.K.I. Jakarta</p>
					<div class="love-wrapper">
						<img class="love" src="assets/icon/love-empty.png">
						<span class="love-counter">143</span>
					</div>
				</div>
			</div>
			<div class="grid-item" style="background-image: url('assets/img/poster.png')">
				<div class="desc">
					<h1></h1>
					<p></p>
					<div class="love-wrapper">
						<img class="love" src="assets/icon/love-empty.png">
						<span class="love-counter">153</span>
					</div>
				</div>
			</div>
			<div class="grid-item" style="background-image: url('assets/img/poster-2.png')">
				<div class="desc">
					<h1></h1>
					<p></p>
					<div class="love-wrapper">
						<img class="love" src="assets/icon/love-empty.png">
						<span class="love-counter">200</span>
					</div>
				</div>
			</div>
			<div class="grid-item grid-item--horizontal" style="background-image: url('assets/img/karapansapi.jpg')">
				<div class="desc">
					<h1>Karapan Sapi / Bull Race</h1>
					<p>Madura, East Java</p>
					<div class="love-wrapper">
						<img class="love" src="assets/icon/love-empty.png">
						<span class="love-counter">153</span>
					</div>
				</div>
			</div>
			<div class="grid-item" style="background-image: url('assets/img/monas2.jpg')">
				<div class="desc">
					<h1>Monas</h1>
					<p>Jakarta, D.K.I. Jakarta</p>
					<div class="love-wrapper">
						<img class="love" src="assets/icon/love-empty.png">
						<span class="love-counter">143</span>
					</div>
				</div>
			</div>
			<div class="grid-item" style="background-image: url('assets/img/rendang.jpg')">
				<div class="desc">
					<h1>Rendang</h1>
					<p>Padang, West Sumatra</p>
					<div class="love-wrapper">
						<img class="love" src="assets/icon/love-empty.png">
						<span class="love-counter">143</span>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="assets/js/main.js"></script>
	<script>
		$(document).ready(() => {
			$('.grid').packery({
			  	itemSelector: '.grid-item',
				percentPosition: true
			});
		});

		$('.gallery .grid .grid-item').hover((e) => {
			$(e.target).css('z-index','5');
		});
		$('.gallery .grid .grid-item').mouseleave((e) => {
			$(e.target).css('z-index','0');
		});
	</script>

	<script>
      function initMap() {

        // Create a new StyledMapType object, passing it an array of styles,
        // and the name to be displayed on the map type control.
        var styledMapType = new google.maps.StyledMapType(
			[
			  {
			    "elementType": "geometry",
			    "stylers": [
			      {
			        "color": "#212121"
			      }
			    ]
			  },
			  {
			    "elementType": "labels.icon",
			    "stylers": [
			      {
			        "visibility": "off"
			      }
			    ]
			  },
			  {
			    "elementType": "labels.text.fill",
			    "stylers": [
			      {
			        "color": "#757575"
			      }
			    ]
			  },
			  {
			    "elementType": "labels.text.stroke",
			    "stylers": [
			      {
			        "color": "#212121"
			      }
			    ]
			  },
			  {
			    "featureType": "administrative",
			    "elementType": "geometry",
			    "stylers": [
			      {
			        "color": "#757575"
			      }
			    ]
			  },
			  {
			    "featureType": "administrative.country",
			    "stylers": [
			      {
			        "visibility": "on"
			      }
			    ]
			  },
			  {
			    "featureType": "administrative.country",
			    "elementType": "labels.text.fill",
			    "stylers": [
			      {
			        "color": "#9e9e9e"
			      }
			    ]
			  },
			  {
			    "featureType": "administrative.land_parcel",
			    "stylers": [
			      {
			        "visibility": "off"
			      }
			    ]
			  },
			  {
			    "featureType": "administrative.locality",
			    "stylers": [
			      {
			        "visibility": "on"
			      }
			    ]
			  },
			  {
			    "featureType": "administrative.locality",
			    "elementType": "labels.text.fill",
			    "stylers": [
			      {
			        "color": "#bdbdbd"
			      }
			    ]
			  },
			  {
			    "featureType": "poi",
			    "elementType": "labels.text.fill",
			    "stylers": [
			      {
			        "color": "#757575"
			      }
			    ]
			  },
			  {
			    "featureType": "poi.attraction",
			    "stylers": [
			      {
			        "visibility": "on"
			      }
			    ]
			  },
			  {
			    "featureType": "poi.business",
			    "stylers": [
			      {
			        "visibility": "on"
			      }
			    ]
			  },
			  {
			    "featureType": "poi.government",
			    "stylers": [
			      {
			        "visibility": "on"
			      }
			    ]
			  },
			  {
			    "featureType": "poi.medical",
			    "stylers": [
			      {
			        "visibility": "on"
			      }
			    ]
			  },
			  {
			    "featureType": "poi.park",
			    "stylers": [
			      {
			        "visibility": "on"
			      }
			    ]
			  },
			  {
			    "featureType": "poi.park",
			    "elementType": "geometry",
			    "stylers": [
			      {
			        "color": "#181818"
			      }
			    ]
			  },
			  {
			    "featureType": "poi.park",
			    "elementType": "labels.text.fill",
			    "stylers": [
			      {
			        "color": "#616161"
			      }
			    ]
			  },
			  {
			    "featureType": "poi.park",
			    "elementType": "labels.text.stroke",
			    "stylers": [
			      {
			        "color": "#1b1b1b"
			      }
			    ]
			  },
			  {
			    "featureType": "poi.place_of_worship",
			    "stylers": [
			      {
			        "visibility": "on"
			      }
			    ]
			  },
			  {
			    "featureType": "poi.school",
			    "stylers": [
			      {
			        "visibility": "on"
			      }
			    ]
			  },
			  {
			    "featureType": "poi.sports_complex",
			    "stylers": [
			      {
			        "visibility": "on"
			      }
			    ]
			  },
			  {
			    "featureType": "road",
			    "elementType": "geometry.fill",
			    "stylers": [
			      {

			  },
			  {

			  },
			  {

			    "elementType": "geometry",
			    "stylers": [
			      {
			        "color": "#3c3c3c"
			      }
			    ]
			  },
			  {
			    "featureType": "road.highway.controlled_access",
			    "elementType": "geometry",
			    "stylers": [
			      {
			        "color": "#4e4e4e"
			      }
			    ]
			  },
			  {

			    "stylers": [
			      {

			      }
			    ]
			  },
			  {
			    "featureType": "transit",
			    "elementType": "labels.text.fill",
			    "stylers": [
			      {
			        "color": "#757575"
			      }
			    ]
			  },
			  {
			    "featureType": "water",
			    "elementType": "geometry",
			    "stylers": [
			      {
			        "color": "#000000"
			      }
			    ]
			  },
			  {
			    "featureType": "water",
			    "elementType": "labels.text.fill",

            {name: 'Dark Mode'});

        // Create a map object, and include the MapTypeId to add
        // to the map type control.
        var map = new google.maps.Map(document.getElementById('maps'), {
          center: {lat: 1.0553449, lng: 120.2944621},
          zoom: 4,
          mapTypeControlOptions: {
            mapTypeIds: ['roadmap', 'satellite', 'hybrid', 'terrain',
                    'styled_map']
          }
        });

        //Associate the styled map with the MapTypeId and set it to display.
        map.mapTypes.set('styled_map', styledMapType);
        map.setMapTypeId('styled_map');
      }
    </script>
</body>
</html>
